<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراصنة المجره</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
	<script>
	document.addEventListener("DOMContentLoaded", function () {
    // Function to retrieve the user's IP address
    function getUserIP() {
        fetch("get_ip.php")
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                console.log("User's IP address:", userIP);
                
                // You can use the user's IP address as needed
            })
            .catch(error => {
                console.error("Error retrieving IP address:", error);
            });
    }

    // Call the getUserIP() function when the page loads
    getUserIP();

    // ... (rest of your code) ...
});
</script>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
		<img src="icon.png" alt="Logo" class="chat-logo">
            <h1>قراصنة المجره</h1>
			 <button id="logout-button" disabled>تسجيل الخروج</button> <!-- Add a logout button -->
        </div>
		
		
        <div class="user-input">
            <input type="file" accept="image/*" id="avatar-input" style="display: none;">
            <button id="upload-avatar-button">تحميل صورة البروفايل</button>
<input type="text" id="username-input" placeholder="اسم المستخدم" />
<button id="set-username-button">تعيين الاسم</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- الرسائل ستظهر هنا -->
        </div>
        <div class="chat-input">
            <input type="file" accept="image/*" id="file-input" style="display: none;">
            <button id="attach-image-button">إرفاق صورة</button>
            <input type="text" id="message-input" placeholder="اكتب رسالة..." disabled>
            <button id="send-button" disabled>إرسال</button>
        </div>
    </div>
	
    <script src="app.js"></script>
</body>
</html>
